<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | F Stott Healthcare Ltd</title>

  <link rel="stylesheet" href="../css/styles.css">
</head>

<script>
  const form = document.getElementById("contact-form");

  form.addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = new FormData(form);

    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: {
        "Accept": "application/json"
      }
    });

    if (response.ok) {
      alert("Thank you! Your message has been sent successfully.");
      form.reset();
    } else {
      alert("Sorry, there was a problem sending your message. Please try again.");
    }
  });
</script>

<body>

   <header class="site-header">
    <div class="header-left">   
    <img src="../images/logo.jpg"
     alt="F Stott Healthcare Ltd logo"
     class="logo">
    <h1>F Stott Healthcare Ltd</h1>
        <nav class="main-nav">
        <a href="../">Home</a>
        <a href="../about/">About</a>
        <a href="../policies/">Policies</a>
        <a href="../contact/"class="active">Contact</a>
        </nav>
    </div>

  <div class="header-right">
        <p>Cholmondeley House, Dee Hills Park, Chester, United Kingdom, CH3 5AR</p>
    <p>
      <a href="mailto:info@fstott.co.uk">info@fstott.co.uk</a> |
      <a href="tel:01270528555">01270 528555</a>
    </p>
    <p>Mon–Fri 9am–5pm</p>
  </div>
</header>
<main>
<div class="container">

<section class="contact">
  <h2>Contact Us</h2>

  <form  id="contact-form" action="https://formspree.io/f/mdaakdjk" method="POST" class="contact-form">

    <label>
      Name
      <input type="text" name="name" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Message
      <textarea name="message" rows="5" required></textarea>
    </label>
    <input type="hidden" name="_subject" value="New website enquiry">

    <button type="submit">Send Message</button>

  </form>



</section>
</div>
</main>
<footer>

    <img src="../images/qual1.png" alt="Partner 1">
    <img src="../images/qual2.png" alt="Partner 2">
    <img src="../images/qual3.png" alt="Partner 3">
    </div>

</footer>

</body>
</html>
